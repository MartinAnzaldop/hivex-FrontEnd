  <div class="row border-top px-xl-5">
    <div class="col-lg-12">

            <img src="assets/img/HIVEXed.png" alt="" />
          </h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="index.html" routerLink="/inicio" class="nav-item nav-link active">Home</a>
            <a href="shop.html" routerLink="/categories" class="nav-item nav-link">Products</a>
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
              <div class="dropdown-menu rounded-0 m-0">
                <a href="cart.html" class="dropdown-item">Shopping Cart</a>
                <a href="checkout.html" class="dropdown-item">Checkout</a>
              </div>
            </div>
            <a href="contact.html" routerLink="/contact" class="nav-item nav-link">Contact</a>
          </div>
          <div class="navbar-nav ml-auto py-0">
            <a href="" routerLink="/login" class="nav-item nav-link">Login</a>
            <a href="" routerLink="/register" class="nav-item nav-link">Register</a>
          </div>
        </div>
      </nav>

      <!-- Section: Design Block -->
      <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
          <div class="container">
            <div class="row gx-lg-5 align-items-center">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  HIVEX <br />
                  <span class="text-primary">your best option</span>
                </h1>
                <p style="color: hsl(217, 10%, 50.8%)">
                  hivex is an application for users and sellers where you can negotiate and buy products
                </p>
              </div>

              <div class="col-lg-6 mb-5 mb-lg-0">
                
                <div class="card">
                  
                  <div class="card-body py-5 px-md-5">
                    <H1>REGISTER</H1><br>
                    <form [formGroup]="UserForm"  (ngSubmit)="addUser()" #registerForm="ngForm" novalidate>
                      <div class="row">
                        
                        <div class="col-md-6 mb-4">
                          
                          <div class="form-outline">
                            
                            <input type="text" id="form3Example1" class="form-control" formControlName="name" name="firstName" required />
                            
                            <label class="form-label" for="form3Example1">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control"  name="lastName" required />
                            <label class="form-label" for="form3Example2">Last name</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" formControlName="email" name="email" required />
                        <label class="form-label" for="form3Example3">Email address</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" formControlName="password" name="password" required />
                        <label class="form-label" for="form3Example4">Password</label>
                      </div>

                      <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>



                      <div class="text-center">
                        <p>or sign up with:</p>

                        <button type="button" class="btn btn-link btn-floating mx-1" (click)="signInWithGoogle()">
                          <i class="fab fa-google"></i>
                        </button>
                        

                        <!--<button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>-->
                        <br><div class="text-center">                          
                          <a style="color:black" routerLink="/login">You already have an account? Login<a></a></a>
                        </div>
                        
                        
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
