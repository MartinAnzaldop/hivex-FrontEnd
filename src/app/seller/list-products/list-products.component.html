<app-header-seller></app-header-seller>


<div class="container-fluid ">
  <div class="row">


    <main class="col-md-12 ms-sm-auto col-lg-12 ">

      <h1 class="text-center">List of products</h1>
      <div class="container-fluid pt-5">
        <div class="row px-xl-10">
          <button class="btn btn-primary mb-3 ml-3" routerLink="/formProduct">Add product</button>
          <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
              <thead class="bg-secondary text-dark">
                <tr>
                  <th>Products</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th>Stock</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="align-middle" *ngFor="let products of listProducts">
                <tr>
                  <td class="align-middle">
                    <p>{{products.name}}</p>

                  </td>
                  <td>{{products.image}}</td>
                  <td class="align-middle">{{products.price}}</td>
                  <td class="align-middle">
                    {{products.description}}
                  </td>
                  <td class="align-middle">{{products.stock}}</td>
                  <td class="align-middle">
                    <button class="btn btn-info">Edit</button>
                    <button (click)="deleteProduct(products._id)" class="btn btn-danger ml-1">Delete</button>
                    <button class="btn btn-success ml-1">Post</button>
                  </td>
                </tr>




              </tbody>
            </table>
          </div>

        </div>
      </div>
    </main>
    <br><br>
    <app-footer></app-footer>
